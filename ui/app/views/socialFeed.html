<div ng-repeat="udata in messages | orderBy : udata.timestamp : false" ng-animate="animate">
    <img class="avatar" ng-src="{{udata.author.avatar}}"/>
    <div class="author">{{udata.author.alias}} </div>
    <div class="timestamp"> {{udata.timestamp}}</div>
    <div class="text" ng-bind-html="udata.text"></div>
    <hr width="100%"/>
</div>
